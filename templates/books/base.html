{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIRE Platform</title>

  <!-- Raleway font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Sidebar / Tab -->
  <aside id="sidebar" class="sidebar">
    <button id="toggleBtn" class="toggle-btn" aria-label="Toggle Chat">
      <svg class="arrow-icon" viewBox="0 0 24 24">
        <path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <div class="sidebar-header">AIRE Chat</div>
  </aside>

  <!-- Header -->
  <header>
    <h1>AIRE Platform</h1>
  </header>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
